<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Hello React!</title>
<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
<style>
.color{color: #ff0000;}
</style>
</head>
<body>
<div id="example"></div>


<script type="text/babel">
var Card = React.createClass({
	render: function(){
		var cardStyle = {
			backgroundColor: '#FFF',
			width: 150,
			height: 200,
			padding: 0,
			filter: "drop-shadow(0px 0px 5px #666)"
		}
		return (
			<div style={cardStyle}>
				<Spuare color={this.props.color}></Spuare>
				<Label color={this.props.color}></Label>
			</div>
		)
	}
})

var Spuare = React.createClass({
	render: function(){
		var spuareStyle = {
			height: 150,
			backgroundColor: this.props.color
		}
		return (
			<div style={spuareStyle}></div>
		)
	}
})

var Label = React.createClass({
	render: function(){
		var labelStyle = {
			padding: 13,
			margin: 0,
			fontWeight: "bold",
			textAlign: "center"
		}
		return (
			<div style={labelStyle}>{this.props.color}</div>
		)
	}
})


ReactDOM.render(
	<div>
		<Card color="#FFA737"></Card>
	</div>,
	document.getElementById('example')
);
</script>
</body>
</html>
